<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBot - College Tech Events Assistant</title>
    <script src="https://kit.fontawesome.com/243ce918ec.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: white;
        }

        .chat-header {
            background-color: #747474;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }

        .chat-header h2::before {
            content: "üéì";
            margin-right: 10px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .bot-message {
            align-items: flex-start;
        }

        .user-message {
            align-items: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
        }

        .bot-message .message-content {
            background-color: white;
            color: var(--dark);
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .user-message .message-content {
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-reply {
            background-color: #e9ecef;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-reply:hover {
            background-color: #dee2e6;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
        }

        .chat-input button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-input button:hover {
            background-color: var(--secondary);
        }

        .typing-indicator {
            display: flex;
            padding: 10px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #adb5bd;
            border-radius: 50%;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-5px);
            }
        }

        .suggested-actions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .action-button {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 20px;
            padding: 6px 12px;
            margin-right: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .action-button:hover {
            background-color: var(--primary);
            color: white;
        }
        

    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><!-- Fixed Back Button -->
                
                EvenBot ‚Äì Your Tech Events, Hackathons, Workshops, and Courses Companion</h2><a href="index.html"><i class="fa-solid fa-xmark" style="color: white; transform: scale(2);"></i></a>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask about events, listings, or account help..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            // Initial bot greeting
            setTimeout(() => {
                addBotMessage("Hi there! üëã I'm EventBot, your assistant for college tech events. I can help you find hackathons, workshops, or manage your event listings. What would you like to know?", [
                    "What hackathons are coming up?",
                    "How do I list my event?",
                    "Is this platform free?"
                ]);
            }, 500);

            // Send message on button click or Enter key
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addUserMessage(message);
                    userInput.value = '';
                    processUserMessage(message);
                }
            }

            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.innerHTML = `
                    <div class="message-content">${text}</div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function addBotMessage(text, quickReplies = null, actions = null) {
                // Show typing indicator
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot-message';
                typingDiv.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Replace with actual message after delay
                setTimeout(() => {
                    chatMessages.removeChild(typingDiv);

                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message bot-message';

                    let messageHTML = `<div class="message-content">${text}</div>`;

                    if (quickReplies && quickReplies.length > 0) {
                        messageHTML += `<div class="quick-replies">`;
                        quickReplies.forEach(reply => {
                            messageHTML += `<button class="quick-reply">${reply}</button>`;
                        });
                        messageHTML += `</div>`;
                    }

                    if (actions && actions.length > 0) {
                        messageHTML += `<div class="suggested-actions">Try: `;
                        actions.forEach(action => {
                            messageHTML += `<button class="action-button">${action}</button>`;
                        });
                        messageHTML += `</div>`;
                    }

                    messageDiv.innerHTML = messageHTML;
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    // Add click handlers to quick replies
                    if (quickReplies) {
                        const replyButtons = messageDiv.querySelectorAll('.quick-reply');
                        replyButtons.forEach(button => {
                            button.addEventListener('click', function() {
                                addUserMessage(this.textContent);
                                processUserMessage(this.textContent);
                            });
                        });
                    }

                    // Add click handlers to action buttons
                    if (actions) {
                        const actionButtons = messageDiv.querySelectorAll('.action-button');
                        actionButtons.forEach(button => {
                            button.addEventListener('click', function() {
                                addUserMessage(this.textContent);
                                processUserMessage(this.textContent);
                            });
                        });
                    }
                }, 1000 + Math.random() * 1000); // Random delay for more natural feel
            }

            function processUserMessage(message) {
                const lowerMessage = message.toLowerCase();

                // Event discovery queries
                if (lowerMessage.includes('hackathon') || lowerMessage.includes('event') || lowerMessage.includes('workshop')) {
                    if (lowerMessage.includes('upcoming') || lowerMessage.includes('coming') || lowerMessage.includes('this month')) {
                        addBotMessage("Here are some upcoming tech events you might like:", null, [
                            "View all hackathons",
                            "Show workshops",
                            "Online events"
                        ]);
                        addBotMessage("1. <b>CodeFest 2023</b> - Oct 15-17 (Hybrid)<br>2. <b>AI Challenge</b> - Oct 21-22 (Online)<br>3. <b>Campus Hack</b> - Oct 28-29 (In-person at Tech University)", [
                            "Tell me more about CodeFest",
                            "Register for AI Challenge",
                            "See more events"
                        ]);
                    } else if (lowerMessage.includes('online') || lowerMessage.includes('virtual')) {
                        addBotMessage("We have several online events coming up! Here are a few:", null, [
                            "Register for online hackathon",
                            "View all virtual events"
                        ]);
                        addBotMessage("üñ•Ô∏è <b>Web Dev Workshop</b> - Oct 12 (Online)<br>üåê <b>Global Hack</b> - Oct 18-20 (Virtual)<br>ü§ñ <b>ML Webinar</b> - Oct 25 (Live Stream)", [
                            "Join Web Dev Workshop",
                            "More online options"
                        ]);
                    } else {
                        addBotMessage("I can help you find events! Would you like to see:", [
                            "Hackathons",
                            "Workshops",
                            "Webinars",
                            "All events"
                        ]);
                    }
                }

                // Event listing queries
                else if (lowerMessage.includes('list') || lowerMessage.includes('submit') || lowerMessage.includes('add event')) {
                    addBotMessage("Listing your event is completely free! üéâ Here's how:", null, [
                        "Start event submission",
                        "See guidelines"
                    ]);
                    addBotMessage("1. Sign in to your account<br>2. Click 'Submit Event'<br>3. Fill in details (title, date, description)<br>4. Our team will review within 24 hours<br><br>Need help with the process?", [
                        "Go to submission page",
                        "What info is required?"
                    ]);
                }

                // Account/registration queries
                else if (lowerMessage.includes('account') || lowerMessage.includes('register') || lowerMessage.includes('sign up')) {
                    addBotMessage("You can create an account to:", null, [
                        "Register for events",
                        "Save favorites",
                        "Track participation"
                    ]);
                    addBotMessage("üîπ Get personalized event recommendations<br>üîπ Manage all your registrations in one place<br>üîπ Receive reminders for upcoming events<br><br>Would you like to sign up now?", [
                        "Yes, create account",
                        "Maybe later"
                    ]);
                }

                // Platform info queries
                else if (lowerMessage.includes('free') || lowerMessage.includes('cost') || lowerMessage.includes('price')) {
                    addBotMessage("Yes! Our platform is completely free for students and organizers. üÜì", null, [
                        "What about paid promotions?",
                        "How do you make money?"
                    ]);
                    addBotMessage("Organizers can optionally promote their events for better visibility, but basic listings are always free. We're funded by university partnerships and sponsors who believe in supporting student tech communities.");
                }

                // Admin/report queries
                else if (lowerMessage.includes('report') || lowerMessage.includes('fake') || lowerMessage.includes('spam')) {
                    addBotMessage("To report an issue with an event:", null, [
                        "Report fake event",
                        "Flag inappropriate content"
                    ]);
                    addBotMessage("1. Go to the event page<br>2. Click the 'Report' button<br>3. Select the issue type<br>4. Our team will review within 24 hours<br><br>Thanks for helping keep our community safe! üëç");
                }

                // Default fallback
                else {
                    addBotMessage("I'm not sure I understand. Could you rephrase your question? I can help with:", [
                        "Finding events",
                        "Listing your event",
                        "Account help",
                        "Reporting issues"
                    ]);
                }
            }
        });
        

    </script>
</body>

</html>
